#Server port
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=src/main/resources/sslsecurity.p12
server.ssl.key-store-password=sslsecurity
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=sslsecurity

#trust store location
trust.store=src/main/resources/sslsecurity.p12
#trust store password
trust.store.password=sslsecurity

#Create tables automatically for the tests
spring.jpa.hibernate.ddl-auto=none

# Enable or disable stack traces
debug=true

#Configuring Spring Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties..mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.username=itsYourCoach1@gmail.com
spring.mail.password=coachpass

